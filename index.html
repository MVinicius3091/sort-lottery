<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Jogos - Loterias</title>

    <link rel="icon" href="image/clover-solid.svg" type="image/svg" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="p-2 d-flex justify-content-around" style="width: 100%;">
        <button 
          class="btn btn-sm btn-sortable btn-outline-secondary active" 
          type="button"
          data-game="megasena"
          >
          Mega-Sena
        </button>
        <button 
          class="btn btn-sm btn-sortable btn-outline-secondary" 
          type="button"
          data-game="lotofacil"
          >
          Lotof√°cil
        </button>
        <button 
          class="btn btn-sm btn-sortable btn-outline-secondary" 
          type="button"
          data-game="lotomania"
          >
          Lotomania
        </button>
        <button 
          class="btn btn-sm btn-sortable btn-outline-secondary" 
          type="button"
          data-game="quina"
          >
          Quina
        </button>
      </div>
    </nav>

    <main class="container-fluid mt-2" style="height: calc(100vh - 56px);">
      <h2 class="text-center text-title">
              Gerador de Jogos - Loterias
            </h2>
      <div class="container-numbers p-1">
        <div class="row mb-4 pt-3 border border-secondary rounded-3">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" readonly name="name-game" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Jogo</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="text" readonly name="concurso" class="form-control" id="floatingInput" placeholder="">
              <label for="floatingInput">Concurso</label>
            </div>
          </div>
          <div class="col-12 mb-2">
            <button class="btn btn-primary btn-view-result" type="button">
              Ver Resultado
            </button>
          </div>
          <div class="col-12 my-1 content-result" style="display: none;">
            <div class="card">
              <div class="card-body">
                <div class="card-text">
                  <div class="row">
                    <div class="col-12 info-result"></div>
                    <div class="col-12 my-3">
                      <div class="row numbers-result">
                      </div>
                    </div>
                    <div class="col-12 accumulator-result"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="btn-sortable" class="btn btn-primary">
              Gerar Jogos
            </button>
          </div>
          <div class="col text-end">
            <h3>Total:
              <span id="total-games">0</span>
            </h3>
          </div>
        </div>
        <div class="row div-content-numbers" style="display: none;">
          <div class="col-12">
            <div class="d-flex flex-wrap justify-content-center">
              <div class="card m-2" style="width: 25rem;">
                <div class="card-title">
                  <h5 class="text-title text-center py-2 rounded-top">
                    Jogo 1
                  </h5>
                </div>
                <div class="card-body">
                  <div class="card-body div-template">
                    <div class="row">
                      <div class="col border border-danger text-center mx-2 rounded-circle py-3">1</div>
                      <div class="col border border-danger text-center mx-2 rounded-circle py-3">1</div>
                      <div class="col border border-danger text-center mx-2 rounded-circle py-3">1</div>
                      <div class="col border border-danger text-center mx-2 rounded-circle py-3">1</div>
                      <div class="col border border-danger text-center mx-2 rounded-circle py-3">1</div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
